version: '3.8'

services:
  # 1. FastAPI 应用
  app:
    build: .
    container_name: brand-monitor-app
    restart: always
    network_mode: host
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./static:/app/static
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=localhost
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TWITTER_SCRAPER_HOST=http://localhost:3000

  # 2. Twitter Scraper 微服务 (Node.js)
  twitter-scraper:
    build: ./twitter-scraper
    container_name: brand-monitor-twitter
    restart: always
    network_mode: host
    environment:
      - TWITTER_PROXY_URL=${TWITTER_PROXY_URL} # 可选，如果主 .env 里有就传
      - TWITTER_AUTH_TOKEN=${TWITTER_AUTH_TOKEN}
      - TWITTER_CT0=${TWITTER_CT0}

  # 3. Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: brand-monitor-nginx
    restart: always
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
