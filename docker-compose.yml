version: '3.8'

services:
  # 1. FastAPI 应用
  app:
    build: .
    container_name: brand-monitor-app
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./static:/app/static  # 挂载静态目录，确保爬虫下载的文件持久化
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - brand-monitor-net

  # 2. PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: brand-monitor-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - brand-monitor-net

  # 3. Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: brand-monitor-nginx
    restart: always
    ports:
      - "80:80"  # 对外暴露 80 端口
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro  # Nginx 也需要读取同一个静态目录来提供图片服务
    depends_on:
      - app
    networks:
      - brand-monitor-net

volumes:
  postgres_data:

networks:
  brand-monitor-net:
